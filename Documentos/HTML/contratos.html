  <body>
	
	
    <div class="container">
    <div class="row row-eq-height">
    <form autocomplete = "off" id="envia" class="form-signin" method="post">
    <div id="termwrapper" class="col-md-8">
   		<div id="termoscont"></div>
	
	</div>
	
   <div id="passcont"></div>
		
		
		
        <fieldset>
        <input id="contactSend" class="submit btn btn-lg btn-primary btn-block " type="submit" value="Enviar" />
        </fieldset>
        
         <fieldset>
        <input id="contactCancel" class="submit btn btn-lg btn-danger btn-block " data-toggle="modal" data-target="#EscapeModal"  value="Cancelar" />
        </fieldset>
        
        
		
    </form>
 		</div>
	
	
	</div>
    </div>
 
 <div class="modal fade" id="SuccessModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Parabéns sua conta foi ativada com sucesso!</h4>
      </div>
      <div class="modal-body">
        O seu login para acesso a internet é : <b id="login"></b><br />
        Clique no botão abaixo para ser	 redirecionado
      </div>
      <div class="modal-footer">
        <button id="okBt" type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
    
      </div>
    </div>
  </div>
</div>
   
 <div class="modal fade" id="EscapeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Tem certeza que deseja cancelar a ativação?</h4>
      </div>
      <div class="modal-body">
        Para usar a Internet, você deverá aceitar e concondar com o termo de adesão
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
        <button id="refuseBt" type="button" class="btn btn-default">Sim</button>
      </div>
    </div>
  </div>
</div>

	

    
  </body>
