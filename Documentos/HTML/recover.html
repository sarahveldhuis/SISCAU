  <body>
	
	
    <div class="container">

    <form autocomplete = "off" id="envia" class="form-signin" method="post">
        
        <fieldset>
        <h2 class="form-signin-heading">Cadastre a nova senha</h2>
        </fieldset>
        
        <fieldset>
        <label for="inputUser" class="sr-only">Nova Senha</label>
        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[!-/]|.*[:-@]|.*[\[-_]|.*[{-}])(?=.*[A-Z]).{8,}" title="Siga o formato descrito abaixo" type="password" id="password" class="form-control" Name="password" onkeyup="checkPass()"  placeholder="Nova Senha" required autofocus>
        </fieldset>

        
		<fieldset>
		<label for="inputOM" class="sr-only">Confirme a senha</label>
        <input type="password" id="password2" class="form-control" Name="password2" placeholder="Confirme a senha"  onchange="validaPass()" required>
		</fieldset>
		
		<fieldset>
			<div class="alert alert-warning ">
				Sua senha deve possuir no mínimo<br />
				<font id="cglyqnt" color='red'><span id="glyqnt" class='glyphicon glyphicon-remove'></span></font> 8 digitos; <br />
				<font id="cglymai" color='red'><span id="glymai" class='glyphicon glyphicon-remove'></span></font> 1 caracter maiúsculo; <br />
				<font id="cglymin" color='red'><span id="glymin" class='glyphicon glyphicon-remove'></span></font> 1 caracter minúsculo; <br />
				<font id="cglynum" color='red'><span id="glynum" class='glyphicon glyphicon-remove'></span></font> 1 numero; <br />
				<font id="cglycar" color='red'><span id="glycar" class='glyphicon glyphicon-remove'></span></font> 1 caracter especial ex: !@#$%&*()+'"./-_;<=>?[\{}] ;
			</div>
		</fieldset>
		
        <fieldset>
        <input id="contactSend" class="submit btn btn-lg btn-primary btn-block " type="submit" value="Send" />
        </fieldset>
		
    </form>

	

    </div>
    
    <div id="credencialIncorreta"> </div>

	

    
  </body>
