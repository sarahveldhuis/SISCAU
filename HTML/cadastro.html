<!DOCTYPE html><!-- version 1.0 -->
<html>
<head>

<script type="text/javascript">
	$(function() {
		$("#CPF").mask("999.999.999-99",{completed:function(){validaCpf($("#CPF").val());}});
	});
</script>

</head>
<body>


<div class="container">
  <h2 style="text-align:center">Novo Cadastro</h2>
  <form autocomplete = "off" id="formCadastro" class="form-horizontal" role="form"  method="post">
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="NomeCompleto" >Nome Completo:</label>
      <div class="col-sm-8">
        <input required type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="nomeGuerra" >Nome de guerra:</label>
      <div class="col-sm-8">
        <input required type="text" class="form-control" id="nomeGuerra" name="nomeGuerra"  placeholder="Nome de guerra">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="mail" >Email:</label>
      <div class="col-sm-8">
        <input required type="email" class="form-control" id="mail" name="mail"  placeholder="E-mail">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="Posto" >Posto/Graduação:</label>
      <div class="col-sm-2">
        <select required class="form-control" id="Posto" name="Posto">
        	<option disabled="disabled" selected="selected"></option>  		
			<option>Gen Ex</option>
			<option>Gen Div</option>
			<option>Gen Bda</option>
			<option>Cel</option>
			<option>Ten Cel</option>
			<option>Maj</option>
			<option>Cap</option>
			<option>1 Ten</option>
			<option>2 Ten</option>
			<option>Asp</option>
			<option>S Ten</option>
			<option>1 Sgt</option>
			<option>2 Sgt</option>
			<option>3 Sgt</option>
			<option>Alu</option>
			<option>Cb</option>
			<option>Sd</option>
			<option>TM</option>
			<option>T1</option>
			<option>T2</option>
			<option>FC</option>
			<option>Colaborador</option>
  		</select>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="Identidade" >Identidade:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control " id="Identidade" name="Identidade"  placeholder="Identidade">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="CPF" >CPF:</label>
      <div class="col-sm-8">
        <input required type="text" class="form-control " id="identificacao" name="CPF"  placeholder="CPF">
      </div>
    </div>
    
     <div class="row form-group">
      <label class="control-label col-sm-2" for="Perfil" >Perfil de internet:</label>
      <div class="col-sm-1">
       <select  required class="form-control" id="Perfil" name="Perfil" data-toggle="internet" data-trigger="click" >

    		<option >0</option>
    		<option >1</option>
    		<option >2</option>
   		<option >3</option>
    		<option >4</option>
    		<option >5</option>
    		<option >6</option>
   		<option >7</option>
    		<option >8</option>
    		<option >9</option>
  		</select>
  	  </div>


    </div>
    
    <div class="row form-group">
      <label class="control-label col-sm-2" for="VPN" >VPN:</label>
      <div class="col-sm-2">
       <select  required class="form-control" id="VPN" name="VPN" data-toggle="VPN" data-trigger="click" >
    		<option selected="selected" value = "0"></option>
    		<option>VPN</option>
    		<option>VPN_C2</option>		
  		</select>
  	  </div>


    </div>
    
    
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Enviar</button>
      </div>
    </div>
  
  </form>

</div>



</body>
</html>
