<!DOCTYPE html><!-- version 1.0 -->
<html>
<head>



<script type="text/javascript">
	$(function() {
		$("#CPF").mask("999.999.999-99",{completed:function(){validaCpf($("#CPF").val());}});
});
	
</script>

</head>
<body>


<div class="container">
  <h2 style="text-align:center">Alterar Cadastro</h2>
  <form autocomplete = "off" id="formModifica" class="form-horizontal" role="form"  method="post">
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="NomeCompleto" >Nome Completo:</label>
      <div class="col-sm-8">
        <input disabled type="text" class="form-control" id="nomecompleto" name="nomeCompleto" placeholder="Nome Completo">
      </div>
      <a id = "locker" data-formitem="nomecompleto" href="#">
          <span class="glyphicon glyphicon-lock"></span>
      </a>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="nomeGuerra" >Nome de guerra:</label>
      <div class="col-sm-5">
        <input disabled type="text" class="form-control" id="nomeguerra" name="nomeGuerra"  placeholder="Nome de guerra">
      </div>
      <a id = "locker" data-formitem="nomeguerra" href="#">
          <span class="glyphicon glyphicon-lock"></span>
      </a>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="mail" >Email:</label>
      <div class="col-sm-5">
        <input disabled type="email" class="form-control" id="mail" name="mail"  placeholder="E-mail">
      </div>
      <a id = "locker" data-formitem="mail" href="#">
          <span class="glyphicon glyphicon-lock"></span>
      </a>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="Posto" >Posto/Graduação:</label>
      <div class="col-sm-2">
        <select disabled class="form-control" id="posto" name="Posto">  		
			<option>Gen Ex</option>
			<option>Gen Div</option>
			<option>Gen Bda</option>
			<option>Cel</option>
			<option>Ten Cel</option>
			<option>Maj</option>
			<option>Cap</option>
			<option>1 Ten</option>
			<option>2 Ten</option>
			<option>Asp</option>
			<option>S Ten</option>
			<option>1 Sgt</option>
			<option>2 Sgt</option>
			<option>3 Sgt</option>
			<option>Alu</option>
			<option>Cb</option>
			<option>Sd</option>
			<option>TM</option>
			<option>T1</option>
			<option>T2</option>
			<option>FC</option>
			<option>Colaborador</option>
  		</select>
      </div>
      <a id = "locker" data-formitem="posto" href="#">
          <span class="glyphicon glyphicon-lock"></span>
      </a>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="Identidade" >Identidade:</label>
      <div class="col-sm-5">
        <input disabled type="text" class="form-control " id="identidade" name="Identidade"  placeholder="Identidade">
      </div>
      <a id = "locker" data-formitem="identidade" href="#">
          <span class="glyphicon glyphicon-lock"></span>
      </a>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="CPF" >CPF:</label>
      <div class="col-sm-5">
        <input disabled type="text" class="form-control " id="cpf" name="CPF"  placeholder="CPF">
      	<input  disabled type="hidden" id="cn">
      </div>
      <a id = "locker" data-formitem="cpf" href="#">
          <span class="glyphicon glyphicon-lock"></span>
      </a>
    </div>
    
     <div class="row form-group">
      <label class="control-label col-sm-2" for="Perfil" >Perfil de internet:</label>
      <div class="col-sm-1">
       <select  disabled class="form-control" id="perfil" name="Perfil" data-toggle="internet" data-trigger="click">

    		<option >0</option>
    		<option >1</option>
    		<option >2</option>
   		<option >3</option>
    		<option >4</option>
    		<option >5</option>
    		<option >6</option>
   		<option >7</option>
    		<option >8</option>
    		<option >9</option>
  		</select>
  	  </div>
  	  <a id = "locker" data-formitem="perfil" href="#">
          <span class="glyphicon glyphicon-lock"></span>
      </a>

     </div>
    
        <div class="row form-group">
      <label class="control-label col-sm-2" for="VPN" >VPN:</label>
      <div class="col-sm-2">
       <select  disabled class="form-control" id="VPN" name="VPN"  data-toggle="VPN" data-trigger="click">
    		<option selected="selected" value = "0"></option>                
    		<option value = "1">VPN</option>
    		<option value = "2">VPN_C2</option>
                <!--mudança p resolver o ploblema q não selecionava o combo no for modificar-->
                <!--<option></option>
    		<option>VPN</option>
    		<option>VPN_C2</option>-->
                <!--Fim da mudança p resolver o ploblema q não selecionava o combo no for modificar-->
  		</select>
  	  </div>
	<a id = "locker" data-formitem="VPN" href="#">
          <span class="glyphicon glyphicon-lock"></span>
      </a>

    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Enviar</button>
        <button id="cancelChange" class="btn btn-default">Cancelar</button>
      </div>
    </div>
  
  </form>

</div>


</body>
</html>
